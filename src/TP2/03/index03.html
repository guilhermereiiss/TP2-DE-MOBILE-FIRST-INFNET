    <h1>O que é Mobile-First?</h1>

    <p>Mobile First é começar o desenvolvimento de um site ou aplicativo primeiro para eletronicos de tela menor, como smartphones. Com tempo vão desenvolvendo para dispositivos maiores, como tablets, computadores e tvs. Isso garante uma experiencia melhor para o usuari. </p>
